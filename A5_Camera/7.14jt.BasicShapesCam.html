	To change shapes, users press the 'Next' button, which calls the 'nextShape()' function-->
	Displayed Shape: 
	<!--
	-->	<button type="button" onClick='nextShape()'>Next</button><BR> 

		<!--BUTTONS: commands below create HTML push-buttons with labels

      <button type="button" onclick="spinUp()">Spin >> </button>
